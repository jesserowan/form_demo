<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1 class="jumbotron">Dojo Survey</h1>
    <div class="container">
        <form action="/result" method="post">
            <div class="form-group">
                <label>Your name</label>
                <input type="text" name="username" class="form-control" id="name_input" placeholder="Your name">
            </div>
            <div class="form-check">
                <label class="gender" for="gender" required>Choose your gender</label>
                <input class="form-check-input" type="radio" id="exampleradios1" name="radio_select" value="Male" checked="">
                <label class="form-check-label" for="exampleradios1">
                    Male
                </label>
                <input class="form-check-input" type="radio" id="exampleradios1" name="radio_select" value="Female">
                <label class="form-check-label" for="exampleradios1">
                    Female
                </label>
                <input class="form-check-input" type="radio" id="exampleradios1" name="radio_select" value="Non-binary">
                <label class="form-check-label" for="exampleradios1">
                    Non-binary
                </label>
                <input class="form-check-input" type="radio" id="exampleradios1" name="radio_select" value="Prefer not to say">
                <label class="form-check-label" for="exampleradios1">
                    Prefer not to say
                </label>
            </div>
            <div class="form-group dropdown">
                <label for="dropdown">Choose your Dojo location</label>
            </div>
            <div class="form-group">
                <select class="form-control" name="location" id="exampleFormControlSelect1" required>
                    <option>San Jose</option>
                    <option>Tyson's Corner</option>
                    <option>Seattle</option>
                    <option>Fiji</option>
                    <option>Omaha</option>
                    <option>Antarctica</option>
                    <option>Online</option>
                </select>
            </div>
            <div class="form-group dropdown">
                <label for="dropdown">What's your favorite programming language?</label>
            </div>
            <div class="form-group">
                <select class="form-control" name="favorite" id="exampleFormControlSelect1" required>
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>German</option>
                    <option>C</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment_area">Additional comments</label>
                <textarea class="form-control" rows="3" name="comments"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" name="promotions" type="checkbox" value="Yes" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    I would like to receive promotional spam on a daily basis!
                </label>
            </div>
            <input type="submit" class="btn btn-dark" href="/result">
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="fail">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
